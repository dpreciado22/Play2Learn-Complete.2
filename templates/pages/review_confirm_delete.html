{% extends "_base.html" %}

{% block title %}Delete Review{% endblock %}
{% block header %}Delete Review{% endblock %}

{% block main %}
  <div class="card border-primary m-auto mb-3 text-center" style="max-width: 36rem;">
    <form method="post">
      {% csrf_token %}
      <p><strong>Are you sure you want to delete this review?</strong></p>
      <p>{{ review.title }} <small class="text-muted">by {{ review.user.username }}</small></p>
      <div class="d-grid gap-2">
        <button class="btn btn-danger">Confirm</button>
        <a class="btn btn-secondary" href="{{ review.get_absolute_url }}">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
