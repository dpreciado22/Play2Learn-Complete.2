{% extends "_base.html" %}

{# Title shown in the browser tab #}
{% block title %}{{ page_title|default:"Play2Learn" }}{% endblock %}

{% block main %}
  {# Vue will mount here. game_slug tells Vue which route to open (#3 below) #}
  <div id="app" data-game="{{ game_slug|default:"" }}"></div>

  {# Dev build served by `npm run serve` #}
  <script defer src="http://localhost:8080/js/chunk-vendors.js"></script>
  <script defer src="http://localhost:8080/js/app.js"></script>
{% endblock %}
